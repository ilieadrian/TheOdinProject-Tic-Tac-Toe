<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>TheOdinProject: Tic Tac Toe</title>
</head>
<body>
    <div class="form-container">
        <h1>Tic Tac Toe</h1>
        <form>
            <p>Please provide name for players / or use the default ones. Click Submit to start the game</p>
            <div class="input-container">
                <label for="player1name">Name for Player 1: </label>
                <input type="text" id="player1name" name="player1name" value="Player 1" maxlength="20" required>
            </div>
            <div class="input-container">
                <label for="player2name">Name for Player 2: </label>
                <input type="text" id="player2name" name="player2name" value="Player 2" maxlength="20" required>
            </div>
            <button id="submit-btn" class="button">Submit</button>
        </form>
    </div>

    <div id="play-grid"></div>

    <button id="reset-btn" class="button">New round</button>

    <div class="game-info" id="info-panel">
            <div id="player1" class="game-info-constainer">
                <p id="player1-name"></p>
                <p id="player1-score"></p>
            </div>
            <div id="game-info" class="game-info-constainer">
                <div id="game-updates"></div>
                <div id="draws"></div>
            </div>
            <div id="player2" class="game-info-constainer">
                <p id="player2-name"></p>
                <p id="player2-score"></p>
            </div>
        
            <p class="attribution">Coded by<a href="http://ilieadrian.com">Ilie Adrian</a></p>
</body>
<script src="script.js"></script>
</html>
